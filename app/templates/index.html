<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>
    <ul>
        {% if tasks %}
            {% for task in tasks %}
                <li>
                    {{ task.title }} - {{ task.description }}
                    {% if task.done %}[Done]{% endif %}
                    <a href="{{ url_for('main.edit_task', task_id=task.id) }}">Edit</a>
                    <form action="{{ url_for('main.delete_task', task_id=task.id) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        {% else %}
            <li>No tasks yet</li>
        {% endif %}
    </ul>
    <a href="{{ url_for('main.add_task') }}">Add Task</a>
    <p>This is content from develop-B.</p>
</body>
</html>
